<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div id="display">
            <h1>
                People Entered : 
            </h1>
            <h2 id="count">
                0
            </h2>
        </div>
        <div id="buttons">
            <button id="increment+1" onclick="increment()">
                +1
            </button>
            <button id="increment+5" onclick="increment5()">
                +5
            </button>
            <button id="increment+10" onclick="increment10()">
                +10
            </button>
            <button id="increment+15" onclick="increment15()">
                +15
            </button>
            <div id="cmd">
                <button id="save-btn"  onclick="save()">
                    Save
                </button>
                <!-- <button id="clear-btn"  onclick="clear()">
                    Clear
                </button> -->
            </div>
        </div>
        <p id="save">
            Previous Entires :
        </p>
    </section>
    <script src="index.js"></script>
</body>
</html>
